<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Instagram con AngularJS</title>
        <link rel='stylesheet prefetch' href='css/bootstrap.css'>
        <link rel='stylesheet prefetch' href='css/style.css'>
        <script src="js/prefixfree.min.js"></script>
    </head>
    <body>
        <div class="container" ng-app="instagramService" ng-controller="Test">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Instagram<button type="button" class="btn btn-link" ng-click="loadMoreImages()">Mostrando {{pics.length}}   imagenes - Haz clic para cargar m√°s</button>
                        </h1>
                    </div>
                </div>
                <div class="row">
  		            <div ng-repeat="p in pics | orderBy:orderBy" class="col-md-2">
  			           <a href="{{p.link}}" target="_blank">
                        <img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}"></a>
                        <span class="glyphicon glyphicon-heart"> {{p.likes.count}}</span>      
                    </div>
                </div>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js'></script>
        <script src="js/index.js"></script>    
    </body>
</html>
